<div class="container">
    <section #success>  
        <!-- taken from: https://codepen.io/tfevan/pen/wvPeLOL -->
        <svg xmlns="http://www.w3.org/2000/svg" height="100" width="100" viewBox="0 0 48 48" aria-hidden="true">
            <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22"/>
            <path class="tick" fill="none" stroke="#FFF" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="10" d="M14 27l5.917 4.917L34 17"/>
        </svg>
        <!-- end taken from -->
    </section>
    <section #error>  
        <p>Ein Fehler ist aufgetreten. Bitte versuchen Sie es später erneut.</p>
    </section>

    <form #form (ngSubmit)="submit(form)">
        <h3>Ihre Kontaktdaten</h3>

        <label for="name">Ihr Name</label>
        <input type="text" id="name" name="name" placeholder="Max Mustermann" required>

        <label for="email">Ihre E-Mail-Adresse</label>
        <input type="email" id="email" name="email" placeholder="max@mail.de" required>

        <label for="phone">Telefonnummer (optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Für eine schnelle Kontaktaufnahme">

        <h3>Informationen zum Vorhaben</h3>

        <label for="owner">Name des Interessenten</label>
        <input type="text" id="owner" name="owner" placeholder="Wem soll die Immobilie gehören?">

        <label for="address">Adresse / Flurstück</label>
        <input type="text" id="address" name="address" placeholder="Wo befindet sich das geplante Projekt?">

        <label for="message">Zusätzliche Informationen</label>
        <textarea id="message" name="message" rows="4" placeholder="Informationen zu Gegebenheiten"></textarea>

        <button type="submit" class="btn">Anfrage absenden</button>
    </form>
</div>
